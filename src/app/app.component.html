<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          MtlPrestigeOpen

        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/login" >
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/logout" *ngIf="role === 'user' || role === 'admin'">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
      
          <ion-item lines="none" routerLink="/signup">
              <ion-icon name="power" slot="start"></ion-icon>
              <ion-label>Signup</ion-label>
          </ion-item>
    
        <ion-item lines="none" routerLink="/registration-list" *ngIf="role === 'user' || role === 'admin'">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-item>
   
         <ion-item lines="none" routerLink="/tournament-list">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Tournaments</ion-label>
         </ion-item>
    
        <ion-item lines="none" routerLink="/player-list" *ngIf="role === 'user' || role === 'admin'">
         <ion-icon name="people" slot="start"></ion-icon>
         <ion-label>Players</ion-label>
        </ion-item>
   
      <ion-item lines="none" routerLink="/admin-registration-list" *ngIf="role === 'admin'">
       <ion-icon name="construct" slot="start"></ion-icon>
       <ion-label>Admin</ion-label>
      </ion-item>
  
    <ion-item lines="none" routerLink="/tabs/invoice-list" *ngIf="role === 'user' || role === 'admin'">
     <ion-icon name="logo-usd" slot="start"></ion-icon>
     <ion-label>Invoices</ion-label>
    </ion-item>
 </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>




  <ion-router-outlet main></ion-router-outlet>
</ion-app>
