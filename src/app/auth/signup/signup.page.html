<ion-header>

</ion-header>

<ion-content>

   
<form #f="ngForm" (ngSubmit)="onSignup(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text"
              ngModel
              name="username"
              required
              #usernameCtrl="ngModel"
              minlength="2"
              ></ion-input>
              
            </ion-item>
            <ion-item  *ngIf="!usernameCtrl.valid && usernameCtrl.touched"
            lines="none"
            >
                <p>Should be a valid username</p>
            </ion-item>

              <ion-item>
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
                ></ion-input>
                
              </ion-item>
              <ion-item  *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
              >
                  <p>Should be a valid email addr</p>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input 
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item  *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
              >
                  <p>Should be at lease 6 chars</p>
              </ion-item>
            </ion-list>
      </ion-col>

    </ion-row>

    <ion-row>
        <ion-col size-sm="6" offset-sm="3">

            <ion-button type="submit" color="primary" expand="block" fill="outline"
            [disabled]="!f.valid"
            > 
            Signup
          </ion-button>
          <ion-button   expand="block" (click)="onFbSignup()" >Facebook Signup</ion-button>
         
        </ion-col>
        
      </ion-row>
  </ion-grid>
</form>

</ion-content>
