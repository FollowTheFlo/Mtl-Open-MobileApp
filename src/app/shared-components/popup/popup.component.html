<ion-list>
  <ion-item *ngIf="!isAuth" (click)="onPress('/login')">
    <ion-icon name="log-in" slot="end"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-item>
  <ion-item *ngIf="!isAuth" (click)="onPress('/signup')">
    <ion-icon name="power" slot="end"></ion-icon>
    <ion-label>Signup</ion-label>
  </ion-item>
  <ion-item *ngIf="isAuth" (click)="onPress('/logout')">
    <ion-icon name="log-out" slot="end"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
  <!-- <ion-item lines="none" detail="false" button onClick="dismissPopover()">Close</ion-item> -->
</ion-list>
