

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
      
    </ion-buttons>
    <ion-title>{{topTitle}}</ion-title>
    <ion-buttons slot="end">
      <!-- <ion-back-button></ion-back-button>
      <ion-title>Back Button</ion-title> -->
      <ion-button (click)="presentPopover($event)" class="topButton">
          <ion-icon name="person-circle-outline"  ></ion-icon>
       </ion-button>
    </ion-buttons>
   
  </ion-toolbar>
  <ion-tabs >
        <!-- <ion-label>Account</ion-label> -->
    <ion-tab-bar slot="top" >
      <ion-buttons >
      <ion-button (click)="presentPopover($event)" class="topButton">
          <ion-icon name="person-circle-outline"  ></ion-icon>
       </ion-button>
      </ion-buttons>
    </ion-tab-bar>
    <ion-tab-bar slot="bottom" >


      <ion-tab-button tab="player-list" [disabled]="!isAuth">
        <ion-icon name="people"></ion-icon>
           <ion-label>Players</ion-label>
      </ion-tab-button>
      
      <ion-tab-button  tab="invoice-list" [disabled]="!isAuth">
        <ion-icon name="logo-usd"></ion-icon>
        <ion-label>Invoice</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="registration-list" [disabled]="!isAuth">
        <ion-icon name="cart" ></ion-icon>
            <ion-label>Cart</ion-label>
            <ion-badge *ngIf="cartItemsNumber > 0">{{cartItemsNumber}}</ion-badge>
      </ion-tab-button>



    </ion-tab-bar>

  
    </ion-tabs>
