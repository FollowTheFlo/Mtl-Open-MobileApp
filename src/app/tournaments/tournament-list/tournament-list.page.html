<ion-header>

</ion-header>

<ion-content>

    <ion-item-divider>
      <div style="width: 100%; text-align: center;">
            Day 1   
      </div>
    </ion-item-divider>
  <ion-item-group *ngIf="playerTournamentsDay1.length > 0">

    <ion-item *ngFor="let tournament of playerTournamentsDay1">

      <ion-buttons>
        <ion-button (click)="presentModal(tournament._id)">
            <ion-icon name="information-circle"  ></ion-icon>
        </ion-button>
      </ion-buttons>
      
      <ion-label class="ion-text-center" *ngIf="tournament.isFull">
        <span class='redText'> {{ tournament.title  }}</span>
      </ion-label>
      <ion-note class="red" *ngIf="tournament.isFull" slot="end" >Full</ion-note>

    <ion-label class="ion-text-center" *ngIf="!tournament.isFull"> category {{ tournament.title  }} </ion-label>
    <ion-note *ngIf="!tournament.isFull" slot="end" >
      {{ tournament.maxPlayers - tournament.registrationsCount }} left
    </ion-note>
      
      
      </ion-item>
      
  </ion-item-group>
  <ion-item-divider>
    <div style="width: 100%; text-align: center;">Day 2</div>
  </ion-item-divider>
  <ion-item-group *ngIf="playerTournamentsDay2.length > 0">
 
    <ion-item *ngFor="let tournament of playerTournamentsDay2">
  
      <ion-buttons>
        <ion-button (click)="presentModal(tournament._id)">
            <ion-icon name="information-circle"  ></ion-icon>
        </ion-button>
      </ion-buttons>
      
      
        <ion-label class="ion-text-center" *ngIf="tournament.isFull">
          <span class='redText'> {{ tournament.title  }}</span>
        </ion-label>
        <ion-note class="red" *ngIf="tournament.isFull" slot="end" >Full</ion-note>
        



      <ion-label class="ion-text-center" *ngIf="!tournament.isFull"> {{ tournament.title  }} </ion-label>
      <ion-note *ngIf="!tournament.isFull" slot="end" >
        {{ tournament.maxPlayers - tournament.registrationsCount }} left
      </ion-note>
              
      </ion-item>

  </ion-item-group>

</ion-content>
