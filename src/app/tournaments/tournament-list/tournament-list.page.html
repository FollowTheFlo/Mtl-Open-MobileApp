<ion-content>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary" ></ion-spinner>
</div>
  <ion-item-group *ngIf="!isLoading && tournaments.length > 0">
    <ion-item *ngFor="let tournament of tournaments">
      <ion-label>Category {{ tournament.index }} - Ranking: {{ tournament.title  }}</ion-label>
      <ion-note slot="end" *ngIf="tournament.isFull">Full</ion-note>
      <ion-note slot="end" *ngIf="!tournament.isFull">{{ tournament.maxPlayers - tournament.registrationsCount }} left</ion-note>
    </ion-item>

  </ion-item-group>
